<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="text-center">
        <h1 class="mainHeading mb-4">TODO App</h1>
      </div>

      <!-- Input Section -->
      <div class="container text-center mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <input
              class="todoInput form-control border border-info shadow-sm rounded-pill px-3"
              type="text"
              placeholder="Enter Task"
            />
          </div>
          <div class="col-12 col-md-3">
            <input
              class="form-control border border-info shadow-sm rounded-pill px-3"
              type="date"
              id="todoDate"
            />
          </div>
          <div class="col-12 col-md-3">
            <input
              class="form-control border border-info shadow-sm rounded-pill px-3"
              type="time"
              id="todoTime"
            />
          </div>
          <div class="col-12 col-md-3">
            <button class="btn btn-outline-primary w-100" onclick="getTodo();">
              Add Task
            </button>
          </div>
        </div>
      </div>

      <!-- TODO List Section -->
      <div class="container mt-3">
        <div class="row todoContainer text-center"></div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
